    <p id="button">Click here to view website</p>

<script>
    var button = document.getElementById("button");
    var browserWidth = window.innerWidth || document.documentElement.clientWidth;
    var browserHeight = window.innerHeight || document.documentElement.clientHeight;
    var buttonWidth = button.offsetWidth;
    var buttonHeight = button.offsetHeight;
	
	var red = 0;
	var blue = 0;
	var green = 0;
 
    function move() {
	
		red = Math.floor(Math.random() * (255 - 0 + 1));
		blue = Math.floor(Math.random() * (255 - 0 + 1));
		green = Math.floor(Math.random() * (255 - 0 + 1));

        button.style.left = Math.floor(Math.random()*(browserWidth-buttonWidth)) + "px";
        button.style.top = Math.floor(Math.random()*(browserHeight-buttonHeight)) + "px";
		button.style.color = "rgb(" + red + "," + green + "," + blue + ")";
		console.log("rgb(" + red + "," + green + "," + blue + ")");
		
    }
 
    if(typeof addEventListener !== "undefined") {
        button.addEventListener("mouseover", move, false);
    } else if (typeof attachEvent !== "undefined") {
        button.attachEvent("onmouseover", move);
    } else {
        button.onmousover = move;
    }
 
</script>
